<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="../static/css/_reset.css" />

    <!-- 부트스트랩 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      ></script>
      
      <!-- AJAX CDN-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
      <!-- 초기 설정 CSS -->
      <link rel="stylesheet" href="../static/css/styles.css" />
      <!-- script -->
      <script src="../static/js/detail.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/405588dbc6.js"
      crossorigin="anonymous"
    ></script>
    <title>뎁플릭스</title>
  </head>
  <body>
    <header>
      <a href="{{url_for('home')}}">DEVFLIX <a>
    </header>
    <main id="detail-main">
      <wrapper>
        <!-- Top -->
        <div class="detail-top">
          <span id="realName">{{profile[0]['real_name']}}</span><span>{{profile[0]['animal']}}</span>
        </div>
        <!-- 강아지를 체크했으면 강아지아이콘, 고양이는 고양이아이콘! -->

        <!-- Middle -->
        <div class="detail-middle">
          <div id="profile-image">
            <img class="detail-profile-img" src="{{profile[0]['img']}}" alt="profile image"/>
          </div>
          <div class="detail-profile-info">
            <div class="mb-3">
              <label for="" class="form-label">닉네임: {{profile[0]['nick_name']}}</label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label" href=# >SNS 주소: {{profile[0]['sns']}}</label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">사용할 줄 아는 언어: {{profile[0]['lang']}} </label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">배우고 싶은 언어: {{profile[0]['want']}} </label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">장점: {{profile[0]['strength']}} </label>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">마음가짐: {{profile[0]['mind']}}</label>
            </div>
          </div>
        </div>

        <!-- Bottom -->
        <div class="detail-bottom">
          <div class="detail-btns">
            <!-- <button>수정</button>-->
            <button onclick="profile_delete()">삭제</button>
          </div>
        </div>
      </wrapper>
    </main>
    <footer>
      <div>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="member-name">
        <span>최인호</span>
        <span>박영주</span>
        <span>이기웅</span>
        <span>김경수</span>
        <span>나지수</span>
      </div>
    </footer>
  </body>
</html>
