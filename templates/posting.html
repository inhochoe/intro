  <body>
    <header>
      <a href="{{url_for('home')}}">DEVFLIX <a>
    </header>
    <form class="main-form">
      <!-- 이름과 닉네임 -->
      <div class="mb-3 mt-4 row g-3">
        <div class="col form-floating">
          <input type="text" id="realName" class="form-control" placeholder="Username" aria-label="Username" required>
          <label for="realNamet">이름</label>
        </div>
        <div class="col form-floating">
          <input type="text" id="nickName"class="form-control" placeholder="Nickname" aria-label="Nickname">
          <label for="nickName">닉네임</label>
        </div>
      </div>
      <!-- 대표이미지 -->
      <div class="input-group mb-3">
        <input type="text" id ="img" class="form-control" placeholder="대표이미지 URL" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <!-- 소셜 네트워크 주소 -->
      <div class="input-group mb-3">
        <input type="text" id="sns" class="form-control" placeholder="SNS 주소" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <!-- 사용하는 언어 -->
      <div class="input-group mb-3">
        <select class="form-select" id="lang">
          <option selected>사용하는 언어</option>
          <option value="Python">Python</option>
          <option value="JavaScript">JavaScript</option>
          <option value="둘 다">둘 다</option>
          <option value="기타">기타</option>
        </select>
        <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
      </div>
      <!-- 배우고 싶은 언어 -->
      <div class="input-group mb-3">
        <input type="text" id="want" class="form-control" placeholder="배우고 싶은 언어" aria-label="Username" aria-describedby="basic-addon1" required>
      </div>
      <!-- 장점 -->
      <div class="input-group mb-3">
        <span class="input-group-text">나의 장점</span>
        <textarea class="form-control" id="strength" aria-label="With textarea"></textarea>
      </div>
      <!-- 강아지/고양이 선택 -->
      <div class="ma-friend mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="dog" value="🐶">
          <label class="form-check-label" for="dog">강아지🐶</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cat" value="🐱">
          <label class="form-check-label" for="cat">고양이🐱</label>
      </div>
      </div>
      <!-- 마음가짐 -->
      <div class="input-group mb-3">
        <span class="input-group-text">나의 마음가짐</span>
        <textarea class="form-control" id="mind" aria-label="With textarea" required></textarea>
      </div>
      <div class="input-group mb-4">
        <span>*는 꼭 작성해야 합니다.</span>
      </div>
      <!-- 제출 -->
      <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button type="submit" class="btn btn-outline-dark btn-lg" onclick="profile_post()" data-bs-toggle="modal" data-bs-target="#exampleModal">프로필 추가</button>
      </div>

    </form>
    <footer>
      <div>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
